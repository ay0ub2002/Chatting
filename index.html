<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="messages-container">
    <!-- Barre de messages à gauche -->
    <div class="sidebar">
        <h2>Messages</h2>
        <ul class="contact-list">
            <li class="contact active">
                <img src="resources/pdp.jpeg" alt="Ayoub" class="contact-img">
                <div class="contact-info">
                    <p class="contact-name">Ayoub</p>
                    <p class="last-message">Bonjour</p>
                </div>
                <span class="message-time">12:00</span>
            </li>
            <!-- Les autres contacts peuvent être ajoutés ici -->
            <li class="add-contact">Ajouter un contact +</li>
        </ul>
    </div>

    <!-- Zone principale de conversation -->
    <div class="chat-area">
        <div class="chat-header">
            <img src="resources/pdp.jpeg" alt="Profil" class="profile-img">
            <div class="chat-info">
                <p class="chat-name">Ayoub</p>
                <p class="status">En ligne</p>
            </div>
        </div>
        <div class="chat-messages">
            <div class="message received">
                <p>Bonjour</p>
                <span class="timestamp">12:00</span>
            </div>
            <div class="message sent">
                <p>Bonjour</p>
                <span class="timestamp">12:00</span>
            </div>
        </div>
        <div class="message-input-area">
            <input type="text" placeholder="Tapez votre message..." class="message-input">
            <button class="send-button">Envoyer</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
